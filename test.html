<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUlti Question Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="new.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="firstToast" class="toast show mx-auto pt-3 mt-4">
        <div class="toast-body">
            <h4>Question 1</h4>
            <h6>Q) Select the highest number</h6>
            <input value="0" type="radio" name="highestNumber" class="border-0 border-bottom"> <label for="">10</label><br>
            <input value="0" type="radio" name="highestNumber" class="border-0 border-bottom"> <label for="">0</label><br>
            <input value="1" type="radio" name="highestNumber" class="border-0 border-bottom"> <label for="">99</label><br>
            <input value="0" type="radio" name="highestNumber" class="border-0 border-bottom"> <label for="">90</label><br>
            <button type="button" class="btn btn-success text-white mt-3 next">Next</button>
        </div>
    </div>
    <div id="secondToast" class="toast mx-auto pt-3 mt-4">
        <div class="toast-body">
            <h4>Question 2</h4>
            <h6>Q) India'a first field marshal</h6>
            <input value="1" type="radio" name="fieldMarshal" class="border-0 border-bottom"> <label for="">Sam Manekshaw</label><br>
            <input value="0" type="radio" name="fieldMarshal" class="border-0 border-bottom"> <label for="">Mike Tyson</label><br>
            <input value="0" type="radio" name="fieldMarshal" class="border-0 border-bottom"> <label for="">Pt. Nehru</label><br>
            <input value="0" type="radio" name="fieldMarshal" class="border-0 border-bottom"> <label for="">Karamchand Gandhi</label><br>
            <button type="button" class="btn btn-success text-white mt-3 prev">Previous</button>
            <button type="button" class="btn btn-success text-white mt-3 next">Next</button>
        </div>
    </div>
    <div id="thirdToast" class="toast mx-auto pt-3 mt-4">
        <div class="toast-body">
            <h4>Question 3</h4>
            <h6>Q) Which Indian P.M. has the longest tenure</h6>
            <input value="1" type="radio" name="pmTenure" class="border-0 border-bottom"> <label for="">Pt. Nehru</label><br>
            <input value="0" type="radio" name="pmTenure" class="border-0 border-bottom"> <label for="">Nelson Mandela</label><br>
            <input value="0" type="radio" name="pmTenure" class="border-0 border-bottom"> <label for="">Narendra Modi</label><br>
            <input value="0" type="radio" name="pmTenure" class="border-0 border-bottom"> <label for="">Dhruv Rathee</label><br>
            <button type="button" class="btn btn-success text-white mt-3 prev">Previous</button>
            <button type="button" class="btn btn-success text-white mt-3 next">Next</button>
        </div>
    </div>
    <div id="fourthToast" class="toast mx-auto pt-3 mt-4">
        <div class="toast-body">
            <h4>Question 4</h4>
            <h6>Q) Which addiction is the most harmful among these</h6>
            <input value="0" type="radio" name="worstAddiction" class="border-0 border-bottom"> <label for="">Toxics/Drugs/Alcohol</label><br>
            <input value="1" type="radio" name="worstAddiction" class="border-0 border-bottom"> <label for="">Sexual</label><br>
            <input value="0" type="radio" name="worstAddiction" class="border-0 border-bottom"> <label for="">Mobile</label><br>
            <input value="0" type="radio" name="worstAddiction" class="border-0 border-bottom"> <label for="">Lying</label><br>
            <button type="button" class="btn btn-success text-white mt-3 prev">Previous</button>
            <button type="button" class="btn btn-success text-white mt-3 next">Next</button>
        </div>
    </div>
    <div id="fifthToast" class="toast mx-auto pt-3 mt-4">
        <div class="toast-body">
            <h4>Question 5</h4>
            <h6>Q) What cannot come back</h6>
            <input value="0" type="radio" name="cannotComeBack" class="border-0 border-bottom"> <label for="">Time</label><br>
            <input value="0" type="radio" name="cannotComeBack" class="border-0 border-bottom"> <label for="">Said words</label><br>
            <input value="0" type="radio" name="cannotComeBack" class="border-0 border-bottom"> <label for="">Childhood</label><br>
            <input value="1" type="radio" name="cannotComeBack" class="border-0 border-bottom"> <label for="">All of these</label><br>
            <button type="button" class="btn btn-success text-white mt-3 prev">Previous</button>
            <button type="button" class="btn btn-success text-white mt-3 next" data-bs-toggle="modal" data-bs-target="#myModal">Submit</button>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal body -->
                <div class="modal-body">
                    <p id="finalDetail"></p>
                    <br>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let p = document.querySelector('#finalDetail');
        const toasts = [
            document.querySelector('#firstToast'),
            document.querySelector('#secondToast'),
            document.querySelector('#thirdToast'),
            document.querySelector('#fourthToast'),
            document.querySelector('#fifthToast')
        ];
        const nextBtns = document.querySelectorAll('.next');
        const prevBtns = document.querySelectorAll('.prev');
        let marks = 0;

        nextBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                const currentToast = toasts[index];
                const selectedRadio = currentToast.querySelector('input[type="radio"]:checked');

                if (selectedRadio && selectedRadio.value === "1") {
                    marks++;
                }

                if (index < toasts.length - 1) {
                    toasts[index].classList.remove('show');
                    toasts[index + 1].classList.add('show');
                } else if (index === toasts.length - 1) {
                    let result = '';
                    if (marks > 5) {
                        result = 'abbe hacker hai bhai tu to :),Good job'
                    } else if (marks === 5) {
                        result = 'khush mat ho jaio easy test tha ';
                    } else if (marks > 3) {
                        result = 'abbe full toh le aata';
                    } else {
                        result = 'padhai likhai karle gawar';
                    }
                    p.textContent = `You scored ${marks} out of ${toasts.length}. ${result}`;

                }
            });
        });

        prevBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {
                if (index >= 0) {
                    toasts[index + 1].classList.remove('show');
                    toasts[index].classList.add('show');
                }
            });
        });
    </script>
</body>

</html>
